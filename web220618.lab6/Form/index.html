<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section section-form">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-header">
              <p>Ask Question</p>
              <h1>Let us hear from you directly!</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="info">
              <h2>Address</h2>
              <ul class="info-box">
                <li class="info-list">California</li>
                <li class="info-list">(+880) 1234 567890</li>
                <li class="info-list">hello@example.com</li>
              </ul>
            </div>
          </div>
          <div class="col-8">
            <div class="form-container">
              <div class="row">
                <div class="col-6">
                  <div class="form-name">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-mail">
                    <label for="mail">Email</label>
                    <input type="text" name="mail" id="mail" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-comment">
                    <textarea
                      placeholder="Tell us what we can help you with!"
                      name="comment"
                      id="comment"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-button">
                    <input type="button" value="Send message" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
