<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submit" name="toDoApp">
      <h1>Simple ToDoApp</h1>
      <input
        type="text"
        name="toDo"
        id="toDo"
        placeholder="What do you want to do?"
      />
      <button type="submit" form="toDoApp">Creat</button>

      <div class="selector">
        <input type="radio" name="selector" id="all" />All
      </div>
      <div class="sellector">
        <input type="radio" name="selector"" id="active" />Active
      </div>
      <div class="sellector">
        <input type="radio" name="selector"" id="complete" />Complete
      </div>

      <div class="to-do-list"></div>

      <div class="status"></div>
    </form>

    <script>




    </script>
  </body>
</html>
