    <!-- Thẻ form
4 thrẻ control đơn giản: 4 loại nhập dữ liệu đơn giản
Select: lựa chọn các option có sẵn
textarea: cho nhập dex liệu dài trên một dong
button: cho phép tạo nút


Input: có 2 thuọc tính quan trọng
name: định danh dữ liệu
type: kiểu dữ liệu mà người dung nhập vào
-->

    <form action="">
      <div class="form-field d-flex a-justify">
        <label for="username">Username</label>
        <input type="text" name="username" id="usernamer" />
      </div>

      <div class="form-field d-flex a-justify">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" id="" />
      </div>

      <!-- <input
        type="image"
        src="https://media.techmaster.vn/api/static/bub3enc51co7s932dsk0/lysbYGUh"
        alt=""
      /> -->
      <!-- Tra về vị trí tương tác rảnh -->
      <div class="form-field d-flex a-justify">
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" />
      </div>
      <div class="form-field d-flex a-justify">
        <label for="date">Birthday</label>
        <input type="date" name="birth-day" id="date" />
      </div>
      <div class="form-field d-flex a-justify">
        <label for="color">Color</label>
        <input type="color" name="fav-color" id="color" />
      </div>
      <!-- Cos 2 input đặc biệt là "radio" và "checkbox" 
Radio sử dụng đưa ra lựa chọn bắt buộc và chỉ 1 cái
Checkbox có thể lựa chọn hoặc không
-->
      <div class="form-field d-flex a-justify">
        <label>Giowis tinhs</label>
        <div class="option">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
        </div>
        <div class="option">
          <label for="female">Female</label
          ><input type="radio" name="gender" id="female" />
        </div>
        <div class="option">
          <label for="third">Gay</label>
          <input type="radio" name="gender" id="third" />
        </div>
      </div>

      <input type="checkbox" name="fav" id="" />
      <input type="checkbox" name="fav" id="" />
      <input type="checkbox" name="fav" id="" />
    </form>

    <!-- Thẻ Select
    Sư dụng thay thế cho radio và checkbox
    -->
    <div class="form-field d-flex a-justify">
      <label for="city">Thành Phố</label>
      <select name="city" id="city">
        <option value="29">Hà Nội</option>
        <option value="18">Nam Định</option>
        <option value="15">Hải Phòng</option>
        <option value="98">Bắc Giang</option>

    </div>
    <div class="form-field d-flex a-justify">

      <textarea name="" id="comment" cols="30" rows="10"></textarea>
    </div>
