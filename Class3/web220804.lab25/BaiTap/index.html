<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header fixed-top">
      <nav class="navbar-collapse">
        <div class="ham d-flex align-content-start align-items-center">
          <div class="menu-ham d-sm-none">
            <button
              class="menu"
              onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
              aria-label="Main Menu"
            >
              <svg width="30" height="30" viewBox="0 0 100 100">
                <path
                  class="line line1"
                  d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
                />
                <path class="line line2" d="M 20,50 H 80" />
                <path
                  class="line line3"
                  d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
                />
              </svg>
            </button>
          </div>
          <div class="logo-ham d-sm-none">
            <img
              src="https://cdn-icons-png.flaticon.com/512/152/152816.png?w=360"
              height="30px"
            />
          </div>

          <div
            class="sx w-100 align-items-center justify-content-between d-sm-flex d-none"
          >
            <div class="nav-menu d-flex align-items-center">
              <ul class="nav-link d-flex align-items-center">
                <li>
                  <a href="#" class="logo-full d-flex">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Behance_logo.svg/1280px-Behance_logo.svg.png"
                      alt=""
                      height="20px"
                    />
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-title">Discover</a>
                </li>
                <li>
                  <a href="#" class="nav-title">Livestreams</a>
                </li>
                <li>
                  <a href="#" class="nav-title">Jobs</a>
                </li>
              </ul>
            </div>
            <div class="user-menu d-flex align-item">
              <button class="login">Log In</button>
              <button class="signup">Sign Up</button>
              <a
                href="https://www.adobe.com/creativecloud.html?promoid=RTQCN3LX&mv=other"
                class="company-link"
                ><img
                  src="https://officialpsds.com/imageview/76/80/7680xl_large.png?1521316471"
                  height="30px"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="search-bar">
            <div class="col-12">
              <div class="row search-box align-content-start flex-nowrap">
                <div class="search-icon position-absolute">
                  <i class="bi bi-search"></i>
                </div>
                <div class="input-container">
                  <input
                    type="text"
                    name="search"
                    id="search"
                    class="search-input w-100"
                  />
                </div>
                <ul class="category d-flex flex-md-row flex-nowrap">
                  <li class="">Projects</li>
                  <i class="d-md-none bi bi-arrow-down"></i>
                  <!-- <div
                    class="d-none d-md-inline-block flex-sm-row hidden-list flex-column flex-shrink-0"
                  > -->
                  <li class="d-none d-md-inline-block">Images</li>
                  <li class="d-none d-md-inline-block">Stream</li>
                  <li class="d-none d-md-inline-block">People</li>
                  <li class="d-none d-md-inline-block">Moodboards</li>
                  <!-- </div> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-12 g-5 col-md-6 col-xl-4 col-xxl-3">
            <div class="save-btn position-absolute">save</div>
            <div class="post-card">
              <div class="post-thumnail">
                <img
                  src="https://mir-s3-cdn-cf.behance.net/projects/404/9960c2135312061.Y3JvcCwxNjU2LDEyOTUsNTk4LDE5Mg.png"
                  alt=""
                  class="post-image"
                />
              </div>
              <div class="post-footer d-flex justify-content-between">
                <div class="post-author">
                  <div class="title">Ledidi Core</div>
                  <div class="author">Mutiplie Owners</div>
                </div>
                <div class="post-social d-flex w-25 justify-content-between">
                  <div class="post-like">1.5k</div>
                  <div class="post-view">15.2k</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const toggleHamMenu = () => {
        const hamMenu = document.getElementById("nav-icon3");
        hamMenu.classList.toggle(open);
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
