<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav"></nav>

    <header class="header"></header>
    <main class="main">
      <section class="section-video"></section>
      <section class="new-product"></section>
      <section class="sale"></section>

      <section class="showcase">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="product-card">
                <div class="product-header">
                  <div class="product-thumbnail">
                    <img
                      src="https://i0.wp.com/fiitii.com/wp-content/uploads/2022/01/HiFiPods.png?w=600&ssl=1"
                      alt=""
                      class="thumbnail"
                    />
                  </div>
                </div>

                <div class="product-main">
                  <div class="row">
                    <div class="col">
                      <div class="product-img">
                        <img
                          src="https://i0.wp.com/fiitii.com/wp-content/uploads/2022/01/Hifipods-01-1.png?w=447&ssl=1"
                          alt=""
                          class="product"
                        />
                      </div>
                    </div>
                    <div class="product-meta">
                      <div class="product-name"><b>HiFi</b>Pods</div>
                      <div class="product-price">$199.00-$218.00</div>
                      <div class="product-tag">
                        2022 New Release / True Wireless Earbuds / Multi driver
                        ANC earbuds / ENC clear calls / 70 hours / 7x-aerometal
                        housing / IPX7 waterproof
                      </div>

                      <button name="product-detail" id="product-detail">
                        Read more >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="feature"></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
